<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "style.css" />
  <link rel = "shortcut icon" href = "balão.ico" type = "image/x-icon" />
  <title>Leitor de Texto</title>
</head>
<body>

  <h1>Leitor de Texto</h1>

  <label for="texto">Digite o texto:</label>
  <p contenteditable="true" id="texto" role="textbox" aria-multiline="true"></p>

  <!-- Adicione um botão para acionar a leitura -->
  <button onclick="lerTexto()">Ler Texto</button>

  <script>
    function lerTexto() {
      var texto = document.getElementById('texto').innerText;
      var utterance = new SpeechSynthesisUtterance();
      utterance.text = texto;
      utterance.lang = 'pt-BR';
      utterance.rate = 1.0; // Velocidade da leitura (pode ajustar conforme necessário)
      utterance.pitch = 1.0; // Tom da voz (pode ajustar conforme necessário)

      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
