<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        aside {
            background-color: #ddd;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Meu Site</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Página Principal</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <section>
        <h2>Seção Principal</h2>
        <p>Este é o conteúdo principal da página.</p>
    </section>

    <section>
        <h2>Outra Seção</h2>
        <p>Este é outro conteúdo importante da página.</p>
    </section>

    <aside>
        <h2>Barra Lateral</h2>
        <p>Este é um conteúdo na barra lateral.</p>
    </aside>

    <footer>
        <p>Rodapé - © 2024 Meu Site</p>
    </footer>
</body>

</html>
