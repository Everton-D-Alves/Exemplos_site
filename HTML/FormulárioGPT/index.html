<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = "sorridente.ico" type = "image/x-icon" />
    <title>Exemplo de Formulário HTML com fieldset, legend e optgroup</title>
</head>
<body>
    <h2>Formulário com Fieldset, Legend e Optgroup</h2>
    <form action="/submit_form.php" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100" required><br><br>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo_m" name="sexo" value="masculino" required>
            <label for="sexo_m">Masculino</label>
            <input type="radio" id="sexo_f" name="sexo" value="feminino">
            <label for="sexo_f">Feminino</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Informações de Contato</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <optgroup label="América">
                    <option value="brasil">Brasil</option>
                    <option value="eua">Estados Unidos</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="portugal">Portugal</option>
                    <option value="espanha">Espanha</option>
                </optgroup>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
