<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com a tag nav</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>

    <div>

        <video controls poster="./video/contagem_regressiva.mp4" width="300px">

        <img src="./img/pedras5.jpg" alt="Imagem de pedras" width="300px" />

</html>
